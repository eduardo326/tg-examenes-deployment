apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "Despliegue de componente ms-usuarios en su version 1.0.2"
  name: deployment-ms-usuarios
  namespace: produccion
  labels:
    app: dep-ms-usuarios
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tg-ms-usuarios
  template:
    metadata:
      labels:
        app: tg-ms-usuarios
    spec:
      containers:
      - name: ms-usuarios
        image: gardinsoft/tg-usuarios:v1.0.2
        resources:
          limits:
            memory: "300Mi"
            cpu: "0.3"
          requests:
            memory: "100Mi"
            cpu: "0.1"
        readinessProbe:
          httpGet:
            path: /pagina
            port: 8004
            httpHeaders:
            - name: Custom-Header
              value: Awesome
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /pagina
            port: 8004
            httpHeaders:
            - name: Custom-Header
              value: Awesome
          initialDelaySeconds: 180
          periodSeconds: 30

---

