apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "Despliegue de componente ms-cursos"
  name: deployment-ms-cursos
  labels:
    app: dep-ms-cursos
  namespace: prod-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tg-ms-cursos
  template:
    metadata:
      labels:
        app: tg-ms-cursos
    spec:
      containers:
      - name: ms-cursos
        image: gardinsoft/tg-cursos:v1.0.1
        resources:
          limits:
            memory: "300Mi"
            cpu: "0.5"
          requests:
            memory: "100Mi"
            cpu: "0.1"